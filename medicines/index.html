<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #2d3e50;
            margin-bottom: 24px;
        }
        .search-bar {
            display: flex;
            gap: 8px;
        }
        .search-bar input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #bfc9d1;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 10px 18px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background: #125ea9;
        }
        #results {
            margin-top: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medicine Search</h1>
        <form class="search-bar" id="searchForm">
            <input type="text" id="searchInput" placeholder="Enter medicine name..." autocomplete="off" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script>
        // Placeholder for search functionality
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            if(query) {
                resultsDiv.innerHTML = `<p>Searching for "<strong>${query}</strong>"...</p>`;
                // Implement actual search logic here
            } else {
                resultsDiv.innerHTML = '';
            }
        });
    </script>
</body>
</html>
